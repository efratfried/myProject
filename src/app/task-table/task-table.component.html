<h1>tasks for {{ selectedDate | date : "d.M.yyyy" }}</h1>
<div>
  <form [formGroup]="taskForm">
    <mat-form-field>
      <input matInput formControlName="taskName" />
    </mat-form-field>
    <button matBotton (click)="addTask()">+</button>

    <div>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef class="text-align">No.</th>
          <td mat-cell *matCellDef="let element" class="text-align">
            {{ element.position }}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="text-align">Name</th>
          <td mat-cell *matCellDef="let element" class="text-align">
            {{ element.name }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </form>
</div>
